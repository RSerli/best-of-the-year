<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <title>BEST OF THE YEAR</title>
</head>

<body>
    <header>
        <div class="container">
            <nav th:replace="navbar :: navbar('Home')"></nav>
        </div>
    </header>

    <main>
        <div class="container py-3">
            <!-- <p th:if="${selectedObj != null}" th:text="|Detttagli : ${selectedObj}|"> -->
            <div class="row justify-content-left">
                <h2 class="text-center">Dettagli:</h2>
                <!-- card dettaglio film -->
                <div th:if="${selectedObj.key == 0}" class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${selectedObj.nome}"></h5>
                        <h6 class="card-subtitle mb-3 text-muted" th:text="|Genere: ${selectedObj.genere}|"></h6>
                        <h6 class="card-subtitle mb-3 text-muted" th:text="|Anno: ${selectedObj.anno}|"></h6>
                        <h6 class="card-subtitle mb-3 text-muted"
                            th:text="|Valutazione: ${selectedObj.valutazione}/10|"></h6>
                    </div>
                </div>
                <!-- card dettaglio canzone -->
                <div th:if="${selectedObj.key == 1}" class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${selectedObj.titolo}"></h5>
                        <h6 class="card-subtitle mb-3 text-muted" th:text="|Genere: ${selectedObj.genere}|"></h6>
                        <h6 class="card-subtitle mb-3 text-muted" th:text="|Anno: ${selectedObj.anno}|"></h6>
                        <h6 class="card-subtitle mb-3 text-muted"
                            th:text="|Valutazione: ${selectedObj.valutazione}/10|"></h6>
                    </div>
                </div>
            </div>
            </p>
            <p th:if="${selectedObj == null}">Nessun elemento selezionato</p>
        </div>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
